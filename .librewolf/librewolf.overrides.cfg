// vim: ft=javascript

// https://support.mozilla.org/en-US/kb/compact-mode-workaround-firefox
pref("browser.compactmode.show", true);

pref("browser.search.suggest.enabled", true)

pref("browser.tabs.inTitlebar", 0);

pref("browser.toolbars.bookmarks.visibility", "never");

pref("browser.uidensity", 1); // Compact

pref("browser.urlbar.suggest.searches", true);

// https://github.com/mozilla/gecko-dev/blob/b59eed054bcd27fbdf7e796ee5993dfb69d47f55/browser/components/preferences/search.js#L247-L256
pref("browser.urlbar.update2.engineAliasRefresh", true);

// https://librewolf.net/docs/settings/#enable-firefox-sync
pref("identity.fxaccounts.enabled", true);

pref("browser.translations.neverTranslateLanguages", "en,es,fr");
pref("intl.accept_languages", "es-uy,es-ar,es,en-ca,en-us,en,fr-fr,fr-ca,fr");

// https://librewolf.net/docs/settings/#preserve-browsing-and-download-history
pref("privacy.clearOnShutdown.history", false);
